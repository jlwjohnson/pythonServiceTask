<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Risk Prediction</h1>
        <form action="/calculate" method="POST">
            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" required>

            <label for="late_payments">Credit Card Late Payments:</label>
            <input type="number" id="late_payments" name="late_payments" required>

            <label for="months_position">Months in Current Position:</label>
            <input type="number" id="months_position" name="months_position" required>

            <label for="debt_income_ratio">Debt-to-Income Ratio:</label>
            <input type="number" step="0.01" id="debt_income_ratio" name="debt_income_ratio" required>

            <label for="loan_amount">Request Loan Amount:</label>
            <input type="number" step="0.01" id="loan_amount" name="loan_amount" required>

            <label for="liquid_assets">Liquid Assets:</label>
            <input type="number" step="0.01" id="liquid_assets" name="liquid_assets" required>

            <label for="credit_cards">Number of Credit Cards:</label>
            <input type="number" id="credit_cards" name="credit_cards" required>

            <button type="submit">Determine Risk</button>
        </form>

        {% if result is not none %}
        <div class="result">
            <p>Loan Risk for Applicant: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
